<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is a form</h1>
    <form action="">
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <input type="text" name="roll" id="roll" placeholder="Enter your roll">
        <fieldset>
            <legend>Enter your gender</legend>
            <p>
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label>
            </p>
            <p>
                <label for="female">
                    <input type="radio" name="gender" id="female">Female
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Choose your interested area</legend>
            <p>
                <label for="one">
                    <input type="checkbox" name="country" id="one" value="one">Country1</input>
                </label>
                </p>
            <p>
                <label for="two">
                    <input type="checkbox" name="country" id="two" value="two">Country2</input>
                </label>
            </p>
            <p>
                <label for="three">
                    <input type="checkbox" name="country" id="three" value="three">Country3</input>
                </label>
            </p>
            <p>
                <label for="four">
                    <input type="checkbox" name="country" id="four" value="four">Country4</input>
                </label>
            </p>
        </fieldset>
        <button type="reset">Reset Button</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
